{% load static %}

<nav class="navbar navbar-expand-md fixed-top bg-dark navbar-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Studio Records</a>
        <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarCollapse" 
            aria-controls="navbarCollapse" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'events' %}active{% endif %}" href="{% url 'events' %}">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'artists' %}active{% endif %}" href="{% url 'artists' %}">Artistas</a>
                </li>
            </ul>
            <form class="d-flex me-2" method="get" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" placeholder="Eventos o artistas" name="q" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            {% if user.is_authenticated %}
            <!-- Dropdown for Profile Options -->
            <div class="dropdown">
                <button 
                    class="btn p-0 border-0 bg-transparent dropdown-toggle" 
                    id="profileDropdown" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false"
                >
                    <img 
                        src="{% static 'images/default_profile_image.png' %}" 
                        alt="Default Profile Image" 
                        class="rounded-circle" 
                        width="40" 
                        height="40"
                    >
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="{% url 'profile' %}">Perfil</a></li>
                    <li><a class="dropdown-item" href="{% url 'settings' %}">Configuración</a></li> 
                    <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Cerrar sesión</a></li>
                </ul>
            </div>
            {% else %}
            <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Inicia Sesión</a>
            {% endif %}
        </div>
    </div>
</nav>
