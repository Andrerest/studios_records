{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Records</title>
  <link rel="icon" href="{% static 'images/logo_dark.png' %}" type="image/png">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Link to External CSS File -->
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body>

  <div class="d-flex login-container">
    <!-- Login Form Side -->
    <div class="d-flex justify-content-center align-items-center col-12 col-md-6">
      <div class="login-form">
        <h2 class="text-center mb-4">Inicio de Sesión</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="form-label">Correo electrónico o usuario</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="nombre@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          <div class="mt-3 text-center">
            <small>No tienes una cuenta? <a href="{% url 'register' %}">Registrate</a></small>
          </div>
        </form>
        {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
      </div>
    </div>

    <!-- Image Side -->
    <div class="col-12 col-md-6 image-side d-none d-md-block"></div>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
