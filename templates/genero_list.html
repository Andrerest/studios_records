<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genres</title>
</head>
<body>
    <h1>Music Genres</h1>
    <ul>
        {% for genero in generos %}
            <li>{{ genero.nombre_genero }}</li>
        {% empty %}
            <li>No genres found.</li>
        {% endfor %}
    </ul>
</body>
</html>
