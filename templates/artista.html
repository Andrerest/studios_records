<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Artistas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "components/navbar.html" %}
    
    <header class="text-white text-center py-4 mt-5" style="background-color: #f9c3bb;">
        <h1 class="mb-0">Galería de Artistas</h1>
    </header>
    
    <main class="container mt-5">
        {% block content %}
        <div class="container marketing">
            <div class="row">
                {% for artist in artists %}
                <div class="col-lg-4 text-center">
                    <img 
                        class="rounded-circle bd-placeholder-img" 
                        width="140" height="140" 
                        src="{{ artist.image_url }}" 
                        alt="{{ artist.name }}"
                    >
                    <h2 class="fw-normal">{{ artist.name }}</h2>
                    <p>{{ artist.description }}</p>
                    
                </div>
                {% endfor %}
            </div>
        </div>
        {% endblock %}
    </main>
    
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Galería de Artistas. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
